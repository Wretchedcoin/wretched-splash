<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WRETCHED – Born in the Abyssal Forge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Favicon placeholder -->
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>
  <body class="min-h-screen bg-gradient-to-b from-black via-gray-900 to-black text-gray-100 flex flex-col">
    <!-- Hero Section -->
    <section class="flex flex-1 items-center justify-center text-center px-4">
      <div class="max-w-xl w-full">
        <!-- Logo Placeholder -->
        <div class="mb-8">
          <img src="/logo.svg" alt="WRETCHED Logo" class="mx-auto w-40 h-40" />
        </div>
        <h1 class="text-4xl md:text-6xl font-extrabold tracking-wide mb-4">
          Born in the <span class="text-red-600">Abyssal Forge</span>
        </h1>
        <p class="text-lg md:text-xl mb-8">
          The cursed meme‑coin that feeds on <span class="italic">FOMO</span> &amp; chaos.
        </p>
        <!-- Call‑to‑Action Buttons -->
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-12">
          <a
            href="https://t.me/YourTelegramInvite"
            target="_blank"
            class="px-8 py-3 rounded-full bg-red-600 hover:bg-red-700 transition font-semibold shadow-lg shadow-red-600/40"
            >Enter the Rot (Telegram)</a
          >
          <a
            href="https://x.com/YourTwitterHandle"
            target="_blank"
            class="px-8 py-3 rounded-full border-2 border-red-600 hover:bg-red-600 transition font-semibold"
            >Follow the Curse (X/Twitter)</a
          >
        </div>
        <!-- Mint Placeholder -->
        <button
          class="mx-auto block px-10 py-4 rounded-2xl bg-gray-800/50 backdrop-blur hover:bg-gray-800/80 transition text-lg font-bold"
          onclick="alert('The curse awakens soon—watch this space.')"
        >
          Mint Coming Soon
        </button>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center text-xs md:text-sm py-6 opacity-60">
      <p>
        © 2025 WRETCHED. All rites reserved. Nothing on this site is financial advice. DYOR or fade.
      </p>
    </footer>
  </body>
</html>
